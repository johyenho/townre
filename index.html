   <h1>Have a Good Day!!
   <i class="fa fa-address-book-o" aria-hidden="true"></i>
   <i class="fa-brands fa-500px"></i>

    <section>
        <article class="sky">
            <img src="img/sun.png" class="sun">
            <img src="img/cloud1.png" class="cloud1">
            <img src="img/cloud2.png" class="cloud2">
            
        </article>
        <article class="town">
            <img src="img/circle.png" alt="" class="circle">
            <img src="img/town_night.png" alt="" class="night">
            <img src="img/town_day.png" alt="" class="day">
        </article>
        <article class="people">
            <img src="img/man.png" alt="" class="man">
            <img src="img/family.png" alt="" class="family">
        </article>
    </section>
